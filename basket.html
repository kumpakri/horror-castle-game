<link rel="stylesheet" href="style.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script type="text/javascript" src="./image-map-resizer/js/imageMapResizer.min.js"></script>
<script type="text/javascript" src="./howler/dist/howler.js"></script>
<script type="text/javascript" src="./sounds.js"></script>
<script type="text/javascript" src="./show_keys.js"></script>

<img src="img/Scan019a.jpg" id="basket-image" height="100%" usemap="#image-map">

<map name="image-map">
    <area id="take-key" target="" alt="take-key" title="" href="" coords="22,25,7005,4488" shape="rect">
</map>

<script type="text/javascript">
    window.addEventListener("DOMContentLoaded", () => {
        $('map').imageMapResize();

        silenceSound.play();

        localStorage.setItem('basketVisited', "true");

        const takeKey = document.querySelector("#take-key");
        takeKey.addEventListener("click", (e) => {
                console.log("takeKey clicked!");
                e.preventDefault();
                localStorage.setItem('purpleKey', "true");
                snarePurpleSound.play();
                setTimeout(() => {  window.location.replace('torture_chamber.html'); }, 5000);
        });

    });
</script>
