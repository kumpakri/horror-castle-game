<link rel="stylesheet" href="style.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script type="text/javascript" src="./image-map-resizer/js/imageMapResizer.min.js"></script>
<script type="text/javascript" src="./howler/dist/howler.js"></script>
<script type="text/javascript" src="./script.js"></script>

<!-- Image Map Generated by http://www.image-map.net/ -->
<img src="img/Scan011.jpg" width="100%" usemap="#image-map">

<map name="image-map">
    <area id="go-back" target="" alt="go-back" title="" href="" coords="34,4340,6974,5094" shape="rect">
    <area id="skeleton" target="" alt="skeleton" title="" href="" coords="5244,2689,6363,3660" shape="rect">
</map>

 

<script>
    var roomSound = new Howl({
      src: ['sound/horror-ambience.flac'],
      loop: true,
      volume: 0.5
    });
    var drippingSound = new Howl({
      src: ['sound/drip.wav'],
      loop: true,
      volume: 1.0
    });
    var doorClosedSound = new Howl({
      src: ['sound/door-shut.wav'],
      loop: false,
      volume: 1.0
    });
    var bonesSound = new Howl({
      src: ['sound/bones.wav'],
      loop: false,
      volume: 0.5
    });
</script>

<script type="text/javascript">
    window.addEventListener("DOMContentLoaded", () => {
        roomSound.play();
        drippingSound.play();

        const goBack = document.querySelector("#go-back");
        const skeleton = document.querySelector("#skeleton");

        goBack.addEventListener("click", (e) => {
                console.log("goBack clicked!");
                e.preventDefault();
                doorClosedSound.play();
                setTimeout(() => {  window.location.replace('kitchenhall.html'); }, 1000);
        });
        skeleton.addEventListener("click", (e) => {
            console.log("skeleton clicked!");
            e.preventDefault();
            bonesSound.play();
        });
    });
</script>
