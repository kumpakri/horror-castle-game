<link rel="stylesheet" href="style.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script type="text/javascript" src="./image-map-resizer/js/imageMapResizer.min.js"></script>
<script type="text/javascript" src="./howler/dist/howler.js"></script>
<script type="text/javascript" src="./resize_map.js"></script>
<script type="text/javascript" src="./sounds.js"></script>
<script type="text/javascript" src="./show_keys.js"></script>

<!-- Image Map Generated by http://www.image-map.net/ -->
<img src="img/Scan007.jpg" height="100%" usemap="#image-map"><map name="image-map">
  <area id="go-back" target="" alt="go-back" title="" href="" coords="998,4494,6325,5100" shape="rect">
  <area id="chest" target="" alt="chest" title="" href="" coords="918,2337,2166,3215" shape="rect">
  <area id="open-window" target="" alt="open-window" title="" href="" coords="1023,816,2290,1824" shape="rect">
  <area id="mouse" target="" alt="mouse" title="" href="" coords="5992,2528,6325,2856" shape="rect">
</map>

<div class="key-container">
    <img  src="img/ScanKeyBlue.png" id="blue-key">
    <img  src="img/ScanKeyGreen.png" id="green-key">
    <img  src="img/ScanKeyPurple.png" id="purple-key">
    <img  src="img/ScanKeyOrange.png" id="orange-key">
</div>

<script type="text/javascript">
    window.addEventListener("DOMContentLoaded", () => {
        silenceSound.play();
        mouseEatingSound.play();
        
        const goBack = document.querySelector("#go-back");
        const chest = document.querySelector("#chest");
        const openWindow = document.querySelector("#open-window");
        const mouse = document.querySelector("#mouse");
        
        goBack.addEventListener("click", (e) => {
            console.log("goBack clicked!");
            e.preventDefault();      
            closeDoorSound.play();
            setTimeout(() => {  window.location.replace('upstairs.html'); }, 2000);     
        });
        chest.addEventListener("click", (e) => {
            console.log("chest clicked!");
            e.preventDefault();
            padlockSound.play();  
        });
        openWindow.addEventListener("click", (e) => {
            console.log("openWindow clicked!");
            e.preventDefault();    
            windowSound.play();      
        });
        mouse.addEventListener("click", (e) => {
            console.log("mouse clicked!");
            e.preventDefault();
            if(localStorage.getItem('mouseVisited') == "true"){
                mouseSound.play();
            } else {
                window.location.replace('lizard_room_mouse.html');
            }
        });
    });
</script>
