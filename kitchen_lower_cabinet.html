<link rel="stylesheet" href="style.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script type="text/javascript" src="./image-map-resizer/js/imageMapResizer.min.js"></script>
<script type="text/javascript" src="./howler/dist/howler.js"></script>
<script type="text/javascript" src="./script.js"></script>

<img src="img/Scan012d.jpg" width="100%" usemap="#image-map">

<map name="image-map">
    <area id="go-back" target="" alt="go-back" title="" href="" coords="22,25,7005,4488" shape="rect">
</map>

 

<script>
    var roomSound = new Howl({
      src: ['sound/horror-ambience.flac'],
      loop: true,
      volume: 0.5
    });
    var boilingSound = new Howl({
        src: ['sound/boiling-porridge.wav'],
        loop: true,
        volume: 0.5
    });
    var closeCabinetSound = new Howl({
        src: ['sound/cabinet-close.wav'],
        loop: false,
        volume: 0.1
    });
</script>

<script type="text/javascript">
    window.addEventListener("DOMContentLoaded", () => {
        roomSound.play();
        boilingSound.play();

        const goBack = document.querySelector("#go-back");
        goBack.addEventListener("click", (e) => {
            console.log("goBack clicked!");
            e.preventDefault();
            closeCabinetSound.play()
            setTimeout(() => {  window.location.replace('kitchen.html'); }, 1000);
        });
    });
</script>
