<link rel="stylesheet" href="style.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script type="text/javascript" src="./image-map-resizer/js/imageMapResizer.min.js"></script>
<script type="text/javascript" src="./howler/dist/howler.js"></script>
<script type="text/javascript" src="./resize_map.js"></script>
<script type="text/javascript" src="./sounds.js"></script>
<script type="text/javascript" src="./show_keys.js"></script>

<img src="img/Scan001.jpg" height="100%" id="myImgId" usemap="#image-map">

<!-- Image Map Generated by http://www.image-map.net/ -->
<map name="image-map">
    <area id="entrance" target="" alt="entrance" title="" href="" coords="2656,3373,1842,2695" shape="rect">
</map>

<div class="key-container">
    <img  src="img/ScanKeyBlue.png" id="blue-key">
    <img  src="img/ScanKeyGreen.png" id="green-key">
    <img  src="img/ScanKeyPurple.png" id="purple-key">
    <img  src="img/ScanKeyOrange.png" id="orange-key">
</div>

<script type="text/javascript">
    // set key flags
    localStorage.setItem("orangeKey", "false");
    localStorage.setItem("blueKey", "false");
    localStorage.setItem("greenKey", "false");
    localStorage.setItem("purpleKey", "false");
    localStorage.setItem("womanVisited", "false");
    localStorage.setItem("girlVisited", "false");
    localStorage.setItem("mouseVisited", "false");
    localStorage.setItem("carpetVisited", "false");
    localStorage.setItem("basketVisited", "false");
    localStorage.setItem("chapelChestVisited", "false");
    localStorage.setItem("doorSlam", "false");
</script>

<script type="text/javascript">
    window.addEventListener("DOMContentLoaded", () => {
        rainSound.play();
        
        const entrance = document.querySelector("#entrance");
        entrance.addEventListener("click", (e) => {
            console.log("entrance clicked!");
            e.preventDefault();
            outdoorStepsSound.play();
            setTimeout(() => {  window.location.replace('entrance.html'); }, 3000);
        });
    });
</script>
