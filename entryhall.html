<link rel="stylesheet" href="style.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script type="text/javascript" src="./image-map-resizer/js/imageMapResizer.min.js"></script>
<script type="text/javascript" src="./howler/dist/howler.js"></script>
<script type="text/javascript" src="./resize_map.js"></script>
<script type="text/javascript" src="./sounds.js"></script>

<!-- Image Map Generated by http://www.image-map.net/ -->
<img src="img/Scan003.jpg" height="100%" usemap="#image-map">

<map name="image-map">
    <area id="center-door" target="" alt="center-door" title="" href="" coords="2337,259,3158,1439" shape="rect">
    <area id="left-door" target="" alt="left-door" title="" href="" coords="3,1093,176,766,491,655,750,828,973,1130,1257,1964,602,2705,28,1705" shape="poly">
    <area id="right-door" target="" alt="right-door" title="" href="" coords="5437,1513,5974,303,6264,191,6666,383,6678,933,5931,2112" shape="poly">
</map>

<script type="text/javascript">
    window.addEventListener("DOMContentLoaded", () => {
        roomSound.play();
        const centerDoor = document.querySelector("#center-door");
        const leftDoor = document.querySelector("#left-door");
        const rightDoor = document.querySelector("#right-door");
        
        centerDoor.addEventListener("click", (e) => {
            console.log("centerDoor clicked!");
            e.preventDefault();
            stoneStepsSound.play();
            setTimeout(() => {  window.location.replace('diningroom.html'); }, 5000);
        });

        leftDoor.addEventListener("click", (e) => {
            console.log("leftDoor clicked!");
            e.preventDefault();
            stoneStepsSound.play();
            setTimeout(() => {  window.location.replace('stairshall.html'); }, 5000);
        });

        rightDoor.addEventListener("click", (e) => {
            console.log("rightDoor clicked!");
            e.preventDefault();
            stoneStepsSound.play();
            setTimeout(() => {  window.location.replace('livingroom.html'); }, 5000);
        });
    });
</script>
