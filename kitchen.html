<link rel="stylesheet" href="style.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script type="text/javascript" src="./image-map-resizer/js/imageMapResizer.min.js"></script>
<script type="text/javascript" src="./howler/dist/howler.js"></script>
<script type="text/javascript" src="./resize_map.js"></script>
<script type="text/javascript" src="./sounds.js"></script>

<!-- Image Map Generated by http://www.image-map.net/ -->
<img src="img/Scan012.jpg" width="100%" usemap="#image-map">

<map name="image-map">
  <area id="go-back" target="" alt="go-back" title="" href="" coords="40,3395,6981,4241" shape="rect">
  <area id="pantry-door" target="" alt="pantry-door" title="" href="" coords="4354,12,5139,1787" shape="rect">
  <area id="pot" target="" alt="pot" title="" href="" coords="3829,1311,3476,1020" shape="rect">
  <area id="lower-cabinet" target="" alt="lower-cabinet" title="" href="" coords="1758,1472,2895,2152" shape="rect">
  <area id="upper-cabinet" target="" alt="upper-cabinet" title="" href="" coords="868,0,2401,1008" shape="rect">
  <area id="drawer" target="" alt="drawer" title="" href="" coords="929,3056,640,2560" shape="rect">
</map>

<script type="text/javascript">
    window.addEventListener("DOMContentLoaded", () => {
        roomSound.play();
        boilingSound.play();

        const goBack = document.querySelector("#go-back");
        const pantryDoor = document.querySelector("#pantry-door");
        const pot = document.querySelector("#pot");
        const lowerCabinet = document.querySelector("#lower-cabinet");
        const upperCabinet = document.querySelector("#upper-cabinet");
        const drawer = document.querySelector("#drawer");

        goBack.addEventListener("click", (e) => {
            console.log("goBack clicked!");
            e.preventDefault();
            slideDoorSound.play();
            setTimeout(() => {  window.location.replace('kitchenhall.html'); }, 3000);
        });
        pantryDoor.addEventListener("click", (e) => {
            console.log("pantryDoor clicked!");
            e.preventDefault();
            stoneStepsSound.play();
            setTimeout(() => {  window.location.replace('pantry.html'); }, 3000);
        });
        pot.addEventListener("click", (e) => {
            console.log("pot clicked!");
            e.preventDefault();
            lidSound.play();
            setTimeout(() => {  window.location.replace('kitchen_pot.html'); }, 1000);
        });
        lowerCabinet.addEventListener("click", (e) => {
            console.log("lowerCabinet clicked!");
            e.preventDefault();
            openCabinetSound.play();
            setTimeout(() => {  window.location.replace('kitchen_lower_cabinet.html'); }, 1000);
        });
        upperCabinet.addEventListener("click", (e) => {
            console.log("upperCabinet clicked!");
            e.preventDefault();
            openCabinetSound.play();
            setTimeout(() => {  window.location.replace('kitchen_upper_cabinet.html'); }, 1000);
        });
        drawer.addEventListener("click", (e) => {
            console.log("drawer clicked!");
            e.preventDefault();
            drawerSound.play()
            setTimeout(() => {  window.location.replace('kitchen_drawer.html'); }, 1000);
        });
    });
</script>
