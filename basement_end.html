<link rel="stylesheet" href="style.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script type="text/javascript" src="./image-map-resizer/js/imageMapResizer.min.js"></script>
<script type="text/javascript" src="./howler/dist/howler.js"></script>
<script type="text/javascript" src="./sounds.js"></script>
<script type="text/javascript" src="./show_keys.js"></script>

<!-- Image Map Generated by http://www.image-map.net/ -->
<img src="img/Scan018.jpg" height="100%" usemap="#image-map"><map name="image-map">
  <area id="go-back" target="" alt="go-back" title="" href="" coords="493,1655,2393,2083" shape="rect">
  <area id="ladder" target="" alt="ladder" title="" href="" coords="1029,5,1409,645" shape="rect">
</map>

<div class="key-container">
    <img  src="img/ScanKeyBlue.png" id="blue-key">
    <img  src="img/ScanKeyGreen.png" id="green-key">
    <img  src="img/ScanKeyPurple.png" id="purple-key">
    <img  src="img/ScanKeyOrange.png" id="orange-key">
</div>

<script>
    $('map').imageMapResize();
</script>

<script type="text/javascript">
    window.addEventListener("DOMContentLoaded", () => {
        basementSound.play();        const goBack = document.querySelector("#go-back");
        const ladder = document.querySelector("#ladder");        goBack.addEventListener("click", (e) => {
            console.log("goBack clicked!");
            e.preventDefault();
            echoStepsSound.play();
            setTimeout(() => {  window.location.replace('basement.html'); }, 4000);
        });
        ladder.addEventListener("click", (e) => {
            console.log("ladder clicked!");
            e.preventDefault();
            if(localStorage.getItem('greenKey') == "true") {
                openDoorSound.play();
                setTimeout(() => {  window.location.replace('torture_chamber.html'); }, 4000);
            } else {
                padlockSound.play();
            }
        });
    });
</script>
