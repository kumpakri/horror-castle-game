<link rel="stylesheet" href="style.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script type="text/javascript" src="./image-map-resizer/js/imageMapResizer.min.js"></script>
<script type="text/javascript" src="./howler/dist/howler.js"></script>
<script type="text/javascript" src="./resize_map.js"></script>
<script type="text/javascript" src="./sounds.js"></script>

<!-- Image Map Generated by http://www.image-map.net/ -->
<img src="img/Scan010.jpg" width="100%" usemap="#image-map">

<map name="image-map">
    <area id="go-back" target="" alt="go-back" title="" href="" coords="46,4381,6999,5094" shape="rect">
    <area id="kitchen-door" target="" alt="kitchen-door" title="" href="" coords="1149,1400,1955,2807" shape="rect">
    <area id="bathroom-door" target="" alt="bathroom-door" title="" href="" coords="6738,1698,6168,2801,6360,3383,6459,3563,6999,2634,6992,1847" shape="poly">
    <area id="mouse" target="" alt="mouse" title="" href="" coords="5189,2429,5611,2968" shape="rect">
</map>

<script type="text/javascript">
    window.addEventListener("DOMContentLoaded", () => {
        roomSound.play();

        const goBack = document.querySelector("#go-back");
        const kitchenDoor = document.querySelector("#kitchen-door");
        const bathroomDoor = document.querySelector("#bathroom-door");
        const mouse = document.querySelector("#mouse");

        goBack.addEventListener("click", (e) => {
                console.log("goBack clicked!");
                e.preventDefault();
                stoneStepsSound.play();
                setTimeout(() => {  window.location.replace('stairshall.html'); }, 3000);
        });
        kitchenDoor.addEventListener("click", (e) => {
            console.log("kitchenDoor clicked!");
            e.preventDefault();
            slideDoorSound.play();
            setTimeout(() => {  window.location.replace('kitchen.html'); }, 3000);
        });
        bathroomDoor.addEventListener("click", (e) => {
            console.log("bathroomDoor clicked!");
            e.preventDefault();
            openDoorSound.play();
            setTimeout(() => {  window.location.replace('bathroom.html'); }, 1500);
        });
        mouse.addEventListener("click", (e) => {
            console.log("mouse clicked!");
            e.preventDefault();
            window.location.replace('kitchenhall_mouse.html');
        });
    });
</script>
