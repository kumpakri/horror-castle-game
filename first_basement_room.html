<link rel="stylesheet" href="style.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script type="text/javascript" src="./image-map-resizer/js/imageMapResizer.min.js"></script>
<script type="text/javascript" src="./howler/dist/howler.js"></script>
<script type="text/javascript" src="./sounds.js"></script>

<!-- Image Map Generated by http://www.image-map.net/ -->
<img src="img/Scan017.jpg" width="100%" usemap="#image-map">

<map name="image-map">
  <area id="go-back" target="" alt="go-back" title="" href="" coords="472,1454,2276,1933" shape="rect">
  <area id="vampire" target="" alt="vampire" title="" href="" coords="316,442,1859,890" shape="rect">
</map>

<script>
    $('map').imageMapResize();
</script>

<script type="text/javascript">
    window.addEventListener("DOMContentLoaded", () => {
      basementSound.play();

      const goBack = document.querySelector("#go-back");
      const vampire = document.querySelector("#vampire");

      goBack.addEventListener("click", (e) => {
            console.log("goBack clicked!");
            e.preventDefault();
            echoStepsSound.play();
            setTimeout(() => {  window.location.replace('basement.html'); }, 4000);
        });
      vampire.addEventListener("click", (e) => {
            console.log("vampire clicked!");
            e.preventDefault();
            openDoorSound.play();
            setTimeout(() => {  window.location.replace('vampire.html'); }, 3000);
        });
    });
</script>
