<link rel="stylesheet" href="style.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script type="text/javascript" src="./image-map-resizer/js/imageMapResizer.min.js"></script>
<script type="text/javascript" src="./howler/dist/howler.js"></script>
<script type="text/javascript" src="./resize_map.js"></script>
<script type="text/javascript" src="./sounds.js"></script>

<img src="img/Scan002.jpg" width="100%" id="myImgId" usemap="#image-map">

<!-- Image Map Generated by http://www.image-map.net/ -->
<map id="myMapId" name="image-map">
    <area id="door" target="" alt="door" title="" href="" coords="1121,4158,1177,1809,1801,326,3846,253,4205,820,4278,4158" shape="poly">
    <area id="vulture" target="" alt="vulture" title="" href="" coords="4840,1686,5599,2607" shape="rect">
    <area id="dog-skeleton" target="" alt="dog-skeleton" title="" href="" coords="87,3753,1076,4068" shape="rect">
    <area id="guard-skeleton" target="" alt="guard-skeleton" title="" href="" coords="4790,2534,4565,3006,4610,3478,4278,3512,4306,4124,5211,4119,5278,3602,5076,3090,5278,2635" shape="poly">
</map>

<script type="text/javascript">
    window.addEventListener("DOMContentLoaded", () => {
        rainSound.play();

        const door = document.querySelector("#door");
        const vulture = document.querySelector("#vulture");
        const dogSkeleton = document.querySelector("#dog-skeleton");
        const guardSkeleton = document.querySelector("#guard-skeleton");
        
        door.addEventListener("click", (e) => {
            console.log("door clicked!");
            e.preventDefault();
            creakingDoorSound.play();
            setTimeout(() => {  window.location.replace('entryhall.html'); }, 8000);
        });

        vulture.addEventListener("click", (e) => {
            console.log("vulture clicked!");
            e.preventDefault();
            vultureSound.play();
        });

        dogSkeleton.addEventListener("click", (e) => {
            console.log("dogSkeleton clicked!");
            e.preventDefault();
            bonesSound.play();
        });

        guardSkeleton.addEventListener("click", (e) => {
            console.log("guardSkeleton clicked!");
            e.preventDefault();
            bonesSound.play();
        });
    });
</script>
