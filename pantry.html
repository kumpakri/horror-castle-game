<link rel="stylesheet" href="style.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script type="text/javascript" src="./image-map-resizer/js/imageMapResizer.min.js"></script>
<script type="text/javascript" src="./howler/dist/howler.js"></script>
<script type="text/javascript" src="./resize_map.js"></script>
<script type="text/javascript" src="./sounds.js"></script>

<!-- Image Map Generated by http://www.image-map.net/ -->
<img src="img/Scan014.jpg" width="100%" usemap="#image-map">

<map name="image-map">
  <area id="go-back" target="" alt="go-back" title="" href="" coords="71,3953,6937,4938" shape="rect">
  <area id="cellar-door" target="" alt="cellar-door" title="" href="" coords="2692,192,3900,2119" shape="rect">
</map>

<script type="text/javascript">
    window.addEventListener("DOMContentLoaded", () => {
      roomSound.play();

      const goBack = document.querySelector("#go-back");
      const cellarDoor = document.querySelector("#cellar-door");

      goBack.addEventListener("click", (e) => {
            console.log("goBack clicked!");
            e.preventDefault();
            stoneStepsSound.play();
            setTimeout(() => {  window.location.replace('kitchen.html'); }, 3000);
        });
      cellarDoor.addEventListener("click", (e) => {
            console.log("cellarDoor clicked!");
            e.preventDefault();
            basementStairsSound.play();
            setTimeout(() => {  window.location.replace('basement.html'); }, 6000);
        });
    });
</script>
