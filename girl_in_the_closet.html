<script type="text/javascript" src="./howler/dist/howler.js"></script>

<img src="img/Scan009a.jpg" id="girl-image" width="100%" usemap="#image-map">

<script type="text/javascript">
    window.addEventListener("DOMContentLoaded", () => {
        silenceSound.play();

        localStorage.setItem('girlVisited', "true");
        const girlImage = document.querySelector("#girl-image");
        girlImage.addEventListener("load", () => {
            girlScreamSound.play();
            localStorage.setItem('doorSlam', "true");
            setTimeout(() => {  window.location.replace('girl_room.html'); }, 3000);
        })
    });
</script>
