<link rel="stylesheet" href="style.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script type="text/javascript" src="./image-map-resizer/js/imageMapResizer.min.js"></script>
<script type="text/javascript" src="./howler/dist/howler.js"></script>
<script type="text/javascript" src="./script.js"></script>

<!-- Image Map Generated by http://www.image-map.net/ -->
<img src="img/Scan008.jpg" width="100%" usemap="#image-map">

<map name="image-map">
  <area id="go-back" target="" alt="go-back" title="" href="" coords="722,4350,6416,5100" shape="rect">
  <area id="woman" target="" alt="woman" title="" href="" coords="2848,2417,3492,4195" shape="0">
</map>


 

<script>
    var stepsSound = new Howl({
        src: ['sound/stone_steps.mp3'],
        loop: false,
        volume: 0.5
    });
    var roomSound = new Howl({
        src: ['sound/horror-ambience.flac'],
        loop: false,
        volume: 0.5
    });
    var silenceSound = new Howl({
        src: ['sound/silence.wav'],
        loop: true,
        volume: 1.0
    });
    var closeDoorSound = new Howl({
        src: ['sound/close-door.wav'],
        loop: false,
        volume: 1.0
    });
</script>

<script type="text/javascript">
    window.addEventListener("DOMContentLoaded", () => {
      silenceSound.play();

      const goBack = document.querySelector("#go-back");
      const woman = document.querySelector("#woman");

      goBack.addEventListener("click", (e) => {
            console.log("goBack clicked!");
            e.preventDefault(); 
            closeDoorSound.play();
            setTimeout(() => {  window.location.replace('upstairs.html'); }, 2000);         
        });
      woman.addEventListener("click", (e) => {
            console.log("woman clicked!");
            e.preventDefault();
            window.location.replace('heart_room_woman.html');
        });
    });
</script>
