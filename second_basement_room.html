<link rel="stylesheet" href="style.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script type="text/javascript" src="./image-map-resizer/js/imageMapResizer.min.js"></script>
<script type="text/javascript" src="./howler/dist/howler.js"></script>
<script type="text/javascript" src="./sounds.js"></script>

<!-- Image Map Generated by http://www.image-map.net/ -->
<img src="img/Scan016.jpg" width="100%" usemap="#image-map">

<map name="image-map">
  <area id="go-back" target="" alt="go-back" title="" href="" coords="615,1439,2346,1840" shape="rect">
  <area id="key" target="" alt="key" title="" href="" coords="951,177,1422,419" shape="rect">
</map>

<script>
    $('map').imageMapResize();
</script>

<script type="text/javascript">
    window.addEventListener("DOMContentLoaded", () => {
        basementSound.play();

        const goBack = document.querySelector("#go-back");
        const key = document.querySelector("#key");

        goBack.addEventListener("click", (e) => {
            console.log("goBack clicked!");
            e.preventDefault();
            echoStepsSound.play();
            setTimeout(() => {  window.location.replace('basement.html'); }, 5000);
        });
        key.addEventListener("click", (e) => {
            console.log("key clicked!");
            e.preventDefault();
            localStorage.setItem('blueKey', "true");
            snareBlueSound.play();
            setTimeout(() => {  window.location.replace('second_basement_room_empty.html'); }, 4000);
        });
    });
</script>
