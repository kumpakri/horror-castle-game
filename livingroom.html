<link rel="stylesheet" href="style.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script type="text/javascript" src="./image-map-resizer/js/imageMapResizer.min.js"></script>
<script type="text/javascript" src="./howler/dist/howler.js"></script>
<script type="text/javascript" src="./resize_map.js"></script>
<script type="text/javascript" src="./sounds.js"></script>
<script type="text/javascript" src="./show_keys.js"></script>

<!-- Image Map Generated by http://www.image-map.net/ -->
<img src="img/Scan020.jpg" height="100%" usemap="#image-map"><map name="image-map">
    <area id="go-back" target="" alt="go-back" title="" href="" coords="9,4376,7005,4884" shape="rect">
    <area id="ghost" target="" alt="ghost" title="" href="" coords="1800,130,2513,1897" shape="rect">
    <area id="piano" target="" alt="piano" title="" href="" coords="9,2542,301,1482,802,1501,1317,2114,1112,3366,338,3489,3,3032" shape="poly">
</map>

<script type="text/javascript">
    window.addEventListener("DOMContentLoaded", () => {
        roomSound.play();
        
        const goBack = document.querySelector("#go-back");
        const piano = document.querySelector("#piano");
        const ghost = document.querySelector("#ghost");
        
        goBack.addEventListener("click", (e) => {
            console.log("goBack clicked!");
            e.preventDefault();
            stoneStepsSound.play();
            setTimeout(() => {  window.location.replace('entryhall.html'); }, 3000);
        });
        piano.addEventListener("click", (e) => {
            console.log("piano clicked!");
            e.preventDefault();
            pianoSound.play();
        });
        ghost.addEventListener("click", (e) => {
            console.log("ghost clicked!");
            e.preventDefault();
            ghostSound.play();
        });
    });
</script>
