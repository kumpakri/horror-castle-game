<link rel="stylesheet" href="style.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script type="text/javascript" src="./image-map-resizer/js/imageMapResizer.min.js"></script>
<script type="text/javascript" src="./howler/dist/howler.js"></script>
<script type="text/javascript" src="./resize_map.js"></script>
<script type="text/javascript" src="./sounds.js"></script>
<script type="text/javascript" src="./show_keys.js"></script>

<!-- Image Map Generated by http://www.image-map.net/ -->
<img src="img/Scan004.jpg" height="100%" usemap="#image-map"><map name="image-map">
    <area id="go-back" target="" alt="go-back" title="" href="" coords="-3,3599,6981,4224" shape="rect">
    <area id="door" target="" alt="door" title="" href="" coords="535,216,1523,1930" shape="rect">
    <area id="mouse" target="" alt="mouse" title="" href="" coords="114,1775,448,2090" shape="rect">
    <area id="stairs" target="" alt="stairs" title="" href="" coords="3674,19,6974,1478" shape="rect">
    <area id="picture" target="" alt="picture" title="" href="" coords="2049,93,2704,785" shape="rect">
</map>

<div class="key-container">
    <img  src="img/ScanKeyBlue.png" id="blue-key">
    <img  src="img/ScanKeyGreen.png" id="green-key">
    <img  src="img/ScanKeyPurple.png" id="purple-key">
    <img  src="img/ScanKeyOrange.png" id="orange-key">
</div>

<script type="text/javascript">
    window.addEventListener("DOMContentLoaded", () => {
        roomSound.play();
        
        const goBack = document.querySelector("#go-back");
        const door = document.querySelector("#door");
        const mouse = document.querySelector("#mouse");
        const stairs = document.querySelector("#stairs");
        const picture = document.querySelector("#picture");
        
        goBack.addEventListener("click", (e) => {
            console.log("goBack clicked!");
            e.preventDefault();
            stoneStepsSound.play();
            setTimeout(() => {  window.location.replace('entryhall.html'); }, 3000);
        });
        door.addEventListener("click", (e) => {
            console.log("door clicked!");
            e.preventDefault();
            stoneStepsSound.play();
            setTimeout(() => {  window.location.replace('kitchenhall.html'); }, 3000);
        });
        mouse.addEventListener("click", (e) => {
            console.log("mouse clicked!");
            e.preventDefault();
            window.location.replace('stairshall_mouse.html');
        });
        stairs.addEventListener("click", (e) => {
            console.log("stairs clicked!");
            e.preventDefault();
            stairsSound.play();
            setTimeout(() => {  window.location.replace('upstairs.html'); }, 8000);
        });
        picture.addEventListener("click", (e) => {
            console.log("picture clicked!");
            e.preventDefault();
            pictureSound.play();
        });
    });
</script>
