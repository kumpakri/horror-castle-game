<link rel="stylesheet" href="style.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script type="text/javascript" src="./image-map-resizer/js/imageMapResizer.min.js"></script>
<script type="text/javascript" src="./howler/dist/howler.js"></script>
<script type="text/javascript" src="./sounds.js"></script>
<script type="text/javascript" src="./show_keys.js"></script>

<!-- Image Map Generated by http://www.image-map.net/ -->
<img src="img/Scan021.jpg" height="100%" usemap="#image-map"><map name="image-map">
  <area id="go-back" target="" alt="go-back" title="" href="" coords="1739,1915,468,1393" shape="rect">
  <area id="door" target="" alt="door" title="" href="" coords="881,12,1441,756" shape="rect">
  <area id="skeleton" target="" alt="skeleton" title="" href="" coords="79,885,14,1090,17,1248,214,1284,292,1059,476,854,398,755" shape="poly">
</map>

<div class="key-container">
    <img  src="img/ScanKeyBlue.png" id="blue-key">
    <img  src="img/ScanKeyGreen.png" id="green-key">
    <img  src="img/ScanKeyPurple.png" id="purple-key">
    <img  src="img/ScanKeyOrange.png" id="orange-key">
</div>

<script>
    $('map').imageMapResize();
</script>

<script type="text/javascript">
    window.addEventListener("DOMContentLoaded", () => {
      rainSound.play();      const goBack = document.querySelector("#go-back");
      const door = document.querySelector("#door");
      const skeleton = document.querySelector("#skeleton");      goBack.addEventListener("click", (e) => {
            console.log("goBack clicked!");
            e.preventDefault();
            outdoorStepsSound.play();
            setTimeout(() => {  window.location.replace('diningroom.html'); }, 3000);
        });
      door.addEventListener("click", (e) => {
            console.log("door clicked!");
            e.preventDefault();
            openDoorSound.play()
            setTimeout(() => {  window.location.replace('chapel.html'); }, 3000);
        });
      skeleton.addEventListener("click", (e) => {
            console.log("skeleton clicked!");
            e.preventDefault();
            bonesSound.play();
        });
    });
</script>
